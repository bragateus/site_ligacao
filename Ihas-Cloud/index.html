<!DOCTYPE html>

<html>
	<head>
		<title>Ilhas</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" href="./styles/styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<container class="cabecalho">
			<header class="cabecalho__menu">
				<img class="cabecalho__menu__logo" src="./assets/icons/logo1b.svg" alt="Ilhas">
				<div class="cabecalho__menu__botoes">
					<button class="btn"><i class="fa fa-home"></i></button>
					<button class="btn"><i class="fa fa-phone-square"></i></button>
					<button class="btn"><i class="fa fa-phone"></i></button>
					<button class="btn"><i class="fa fa-keyboard-o"></i></button>
					<button class="btn"><i class="fa fa-folder"></i></button>
				</div>
			</header>
			<container class="cabecalho__submenu">
				<img class="cabecalho__submenu__logoE" src="./assets/icons/esquisa1.png" alt="EsquisaLogo">
				<button class="btn_submenu_contatos"><p> Contatos </p></button>
				<img class="cabecalho__submenu__logoD"  src="./assets/images/televara-logo2.png" alt="TelevaraLogo">
			</container>
		</container>
	</body>
</html>
